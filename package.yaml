name: adventofcode2021
version: 0.1.0.0
synopsis: My solutions for the Advent Of Code 2021 challenge written in Haskell
description: https://github.com/Scriptim/AdventOfCode2021
license: MIT
license-file: LICENSE
author: Scriptim
maintainer: Scriptim <Scriptim@gmx.de>
github: Scriptim/AdventOfCode2021
extra-source-files:
  - README.md

ghc-options:
  -fwrite-ide-info
  -hiedir=.hie

dependencies:
  - base

internal-libraries:
  adventofcode:
    source-dirs: lib
    exposed-modules:
      - AdventOfCode
    dependencies:
      - criterion
      - deepseq
      - directory
      - filepath
      - hspec

executables:
  sonar-sweep:
    source-dirs: 01-sonar_sweep
    main: Main.hs
    dependencies:
      - adventofcode

tests:
  sonar-sweep-test:
    source-dirs: 01-sonar_sweep
    main: Tests.hs
    ghc-options: -main-is Tests
    dependencies:
      - adventofcode

benchmarks:
  sonar-sweep-bench:
    source-dirs: 01-sonar_sweep
    main: Benchmarks.hs
    ghc-options: -main-is Benchmarks
    dependencies:
      - adventofcode
